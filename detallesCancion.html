<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETALLES DE LA CANCIÃ“N</title>
    <!--Para traer iconos de Font Awasome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--Link hoja CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-------------------------------------Header--------------------------------------->
    <header class="header">
        <nav>
            <section class="headerSeccionPrimeraParte">
                <article class="headerArticleLogo">
                    <img src="./img/LogoModoClaro.png" alt="logo" class="headerImgLogo">
                </article>

                <!-- Es para la funcionalidad del modo oscuro
                <article class="articleModoOscuro">
                    <span>Modo oscuro</span>
                </article>
                -->
                
                <ul class="headerNavUl">
                    <li class="headerNavBoton"> <a href="./home.html">Home</a></li>
                    <li class="headerNavBoton"> <a href="./playlist.html">Playlist</a></li>
                    <li class="headerNavBoton"> <a href="./generos.html">Generos</a></li>
                </ul>
                
                <!--FOTO DE MODO OSCURO-->    
                <!------------------------->   
                <article class="headerArticleForm">
                    <form action="./searchResults.html" method="get" id="buscadorForm">
                        <input type="search" id="searchInput" name="busqueda" placeholder="Buscar...">
                        <button id="botonBusqueda" type="submit"><i
                                class="fa-solid fa-magnifying-glass fa-beat-fade"></i></button>
                    </form>
                </article>
                
                <article id =icon-menu> <!--con js le damos el evento-->
                    <i class="fa-solid fa-bars"></i>

                </article>

        
            </section>

        </nav>
    </header>

    <!------------------------------------MAIN------------------------------->
    <section class="containerAll" id="moveContent">

        <main>
            <section id="detallesSongs" class="sectionDetallesCancion">
                <article class="articleDetallesSongs">
                    <h2 class="nameSongs"></h2>
                    <img class="imgTapaDisco" src="" alt="">
                    <p class="artistaSong styleName">Cantante:</p>
                    <p class="albumSongs styleName">Album:</p>
                </article>

                <article class="articleDetallesSongsInfoAdicional">
                    <ul class="datosCancion">
                        <li> <p class="duracionCancion"> Duracion: </p></li> 
                        <li> <p class="lanzamiento"> Fecha de Lanzamiento: </p></li> 
                        <li><p class="explicitSong"></p></li>
                    </ul>
                    
                    <div id="previewSong">
                        <audio id="previewAudio" controls> <!--Este artibuto: Controls permite al usuario subir volumen,bajar volumen,etc -->
                            Your browser does not support the audio element.
                                        <!-- Este texto se muestra si el navegador del usuario no admite el elemento de audio. Es una forma de proporcionar un mensaje alternativo en caso de que el navegador no pueda reproducir audio. -->
                        </audio>
                    </div> 

                    <ul class="btnsDetallesCanciones">
                        <li><button id="agregarAMiPlaylist" ><h3 class="btnName"> Agregar a mi playlist</h3></button></li>
                        
                        <li><button class="irAMiPlaylist"><a href="./playlist.html">Ir a mi playlist</a></button></li></ul>
                            
                    </ul>
                </article>
            
            </section>
        </main>



<!---------------------------------Footer-------------------------------------------->
    <footer class="footer">
        <ul class="footerSeccionNav">
            <li class="footerLi"> Tomas Kearney </li>
            <li class="footerLi"> Francisco Javier del Terror</li>
            <li class="footerLi"> Oriana Cacsire</li>
        </ul>
        <article id = "footerArticleLogo">
            <img src="./img/LogoModoClaro.png" alt="" class="footerImgLogo">
        </article>
        
    </footer>
</section>

    <!--Vincular con el javascript correspondiente-->
    <script type="text/javascript" src="./js/detallesCancion.js"></script>
</body>

</html>
